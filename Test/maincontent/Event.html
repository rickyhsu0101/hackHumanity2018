<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js"></script>
    <style>
        #h1 {
            position:relative;
            top: 20px;
            font-size: 60px;
            margin-bottom: 30px;
        }
        #i1 {
            display:block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: 200%;
            overflow: hidden;
            
            
        }
        .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 40%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
a {
    color: inherit;
}
#i11 {
    width: 1000px;
    Height: 400px;
    overflow: hidden;
}

    </style>
</head>
<body>
        
        <h1 id="h1" class="ui center aligned header">
                
              </h1>
            <div id="i11" class="ui container center">
            <img id="i1" class ="ui fluid image" src="images/alex-radelich-462768-unsplash.jpg" alt="movement">
            </div>
            <div class="ui two column centered grid">
                    <div class="column">
                        <div class="ui segment">
                                PRIDE Night is an amazing way to help out the LGBT community. While here, you can help set up and facilitate the event. Not only will it be rewarding to do this, 
                                you will also be able to interact and learn firsthand about the community.
                        </div>
                    </div>
                    <div class="four column centered row">
                      <div class="column">
                            <div id="btn1" class="fluid ui button">
                                    Sign up
                                </div>
                                <div id="myModal" class="modal">

                                        <!-- Modal content -->
                                        <div class="modal-content">
                                          <span class="close">&times;</span>
                                          <div class="ui form">
                                                <div class="inline fields">
                                                  <div class="eight wide field">
                                                    <label>Name:</label>
                                                    <input type="text" placeholder="First Name">
                                                  </div>
                                                  <div class="seven wide field">
                                                    <input type="text" placeholder="Last Name">
                                                  </div>
                                                </div>
                                              </div>
                                              <div class="ui form">
                                                    <div class="inline fields">
                                                      <div class="fourteen wide field">
                                                        <label>Email:</label>
                                                        <input type="text" placeholder="email@website.com">
                                                      </div>
                                                      
                                                    </div>
                                                  </div>
                                        </div>
                                      
                                      </div>
                      </div>
                      <div class="column">
                            <div id="btn2" class="fluid ui button">
                                <a href="https://www.google.com/">
                                    Contact
                            </a>
                                </div>
                      </div>
                    </div>
                  </div>
            
    
</body>

<script>
    var title = "PRIDE Night";
    document.getElementById("h1").innerHTML = title;
    var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("btn1");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
    //var image = "images/alex-radelich-462768-unsplash.jpg";
    //document.getElementById("i1").innerhtml = image;
</script>

</html>
